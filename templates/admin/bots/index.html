{% extends "admin/_admin_nav.html" %}

{% block content %}
<h2>Bots List</h2>
<a href="{{ url_for('admin.bot.create') }}">Create New Bot</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for bot in bots %}
    <tr>
        <td>{{ bot.id }}</td>
        <td>{{ bot.name }}</td>
        <td>{{ bot.description }}</td>
        <td>{{ bot.status }}</td>
        <td>
            <form action="{{ url_for('admin.bot.run', id=bot.id) }}" method="POST" style="display:inline;">
                <button type="submit">Run</button>
            </form>
            <a href="{{ url_for('admin.bot.update', id=bot.id) }}">Update</a>
            <form action="{{ url_for('admin.bot.delete', id=bot.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
