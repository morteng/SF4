{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

<div class="space-y-4">
    <a href="{{ url_for('admin.stipend.index') }}" hx-get="{{ url_for('admin.stipend.index') }}" hx-target="#main-content" hx-swap="innerHTML" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Manage Stipends</a>
    <a href="{{ url_for('admin.tag.index') }}" hx-get="{{ url_for('admin.tag.index') }}" hx-target="#main-content" hx-swap="innerHTML" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Manage Tags</a>
    <a href="{{ url_for('admin.organization.index') }}" hx-get="{{ url_for('admin.organization.index') }}" hx-target="#main-content" hx-swap="innerHTML" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Manage Organizations</a>
    <a href="{{ url_for('admin.user.index') }}" hx-get="{{ url_for('admin.user.index') }}" hx-target="#main-content" hx-swap="innerHTML" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Manage Users</a>
</div>

<div id="bots" class="mt-8">
    <hx-get href="{{ url_for('admin.bot.index') }}" hx-target="body > main" hx-swap="innerHTML"></hx-get>
</div>

{% endblock %}
