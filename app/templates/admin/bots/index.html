{% extends 'base.html' %}
{% from "_macros.html" import edit_button, delete_button %}

{% block title %}Manage Bots{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Manage Bots</h1>
    <div class="space-y-4">
        {% for bot in bots %}
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p><strong>{{ bot.name }}</strong>: {{ bot.description }}</p>
                <form hx-post="{{ url_for('admin.bot.run', id=bot.id) }}" hx-target="this" hx-swap="outerHTML" class="mt-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Run Bot</button>
                </form>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('admin.dashboard.dashboard') }}" class="mt-6 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Back to Dashboard</a>

{% endblock %}
