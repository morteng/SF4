{% extends 'base.html' %}

{% block title %}Manage Bots{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold mb-4">Manage Bots</h1>
    <div class="overflow-x-auto">
        <table id="bots" class="w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for bot in bots %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ bot.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ bot.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ bot.description }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ bot.status }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button 
                        <button
                        hx-get="{{ url_for('admin.bot.edit', id=bot.id) }}"
                        hx-target="#main-content"
                        hx-swap="innerHTML"
                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Edit
                    </button>
                        <button 
                            hx-confirm="Are you sure you want to delete this bot?"
                            hx-delete="{{ url_for('admin.bot.delete', id=bot.id) }}"
                            hx-target="closest tr"
                            hx-swap="outerHTML swap:0.5s"
                            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                             Delete
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
