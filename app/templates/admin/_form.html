<form method="POST" action="{{ action_url }}">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
        <div>
            {{ field.label }}<br>
            {{ field(size=32) }}<br>
            {% for error in field.errors %}
                <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">{{ button_text }}</button>
</form>
