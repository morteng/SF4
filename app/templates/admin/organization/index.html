{% extends 'base.html' %}

{% block title %}Manage Organizations{% endblock %}

{% block content %}
<h1>Manage Organizations</h1>
<a href="{{ url_for('admin_org.create') }}">Create New Organization</a>

<table id="organizations">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for organization in organizations %}
        <tr>
            <td>{{ organization.id }}</td>
            <td>{{ organization.name }}</td>
            <td>
                <button hx-delete="{{ url_for('admin_org.delete', id=organization.id) }}"
                        hx-target="closest tr"
                        hx-swap="outerHTML swap:0.5s">
                    Delete
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
