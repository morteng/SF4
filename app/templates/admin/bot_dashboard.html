{% extends "base.html" %}

{% block content %}
<h2>Bot Dashboard</h2>
<div id="bots">
    {% for bot in bots %}
        <div>
            <p><strong>{{ bot.name }}</strong>: {{ bot.description }}</p>
            <form hx-post="{{ url_for('admin_bot_routes.run_bot', id=bot.id) }}" hx-target="#bots" hx-swap="outerHTML">
                <button type="submit">Run Bot</button>
            </form>
        </div>
    {% endfor %}
</div>
<a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
{% endblock %}
