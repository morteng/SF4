{% extends 'base.html' %}

{% block title %}Manage Stipends{% endblock %}

{% block content %}
<h1>Manage Stipends</h1>
<a href="{{ url_for('admin.admin_stipend.create') }}">Create New Stipend</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for stipend in stipends %}
        <tr>
            <td>{{ stipend.id }}</td>
            <td>{{ stipend.name }}</td>
            <td>
                <form action="{{ url_for('admin.admin_stipend.delete', id=stipend.id) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
