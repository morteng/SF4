{% extends 'base.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h1>Manage Users</h1>
<a href="{{ url_for('admin.admin_user.create') }}">Create New User</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form action="{{ url_for('admin.admin_user.delete', id=user.id) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
