{% extends 'base.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h1>Manage Users</h1>
<a href="{{ url_for('admin.user.create') }}">Create New User</a>

<div style="overflow-x: auto;">
    <table id="users">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button 
                        hx-get="{{ url_for('admin.user.update', id=user.id) }}"
                        hx-target="body"
                        hx-swap="afterbegin">
                         Edit
                    </button>
                    <button 
                        hx-confirm="Are you sure you want to delete this user?"
                        hx-delete="{{ url_for('admin.user.delete', id=user.id) }}"
                        hx-target="closest tr"
                        hx-swap="outerHTML swap:0.5s">
                         Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
