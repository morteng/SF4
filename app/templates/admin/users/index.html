{% extends 'base.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Manage Users</h1>
<a href="{{ url_for('admin.user.create') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create New User</a>

<div class="overflow-x-auto mt-4">
    <table id="users" class="w-full border-collapse bg-white shadow-md">
        <thead>
            <tr class="bg-gray-100">
                <th class="p-3 text-left">ID</th>
                <th class="p-3 text-left">Username</th>
                <th class="p-3 text-left">Email</th>
                <th class="p-3 text-left">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="border-b">
                <td class="p-3">{{ user.id }}</td>
                <td class="p-3">{{ user.username }}</td>
                <td class="p-3">{{ user.email }}</td>
                <td class="p-3 flex space-x-2">
                    <button
                    hx-get="{{ url_for('admin_user.edit', id=user.id) }}"
                    hx-target="#main-content"
                    hx-swap="innerHTML"
                    class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Edit
                </button>
                    <button 
                        hx-confirm="Are you sure you want to delete this user?"
                        hx-delete="{{ url_for('admin.user.delete', id=user.id) }}"
                        hx-target="closest tr"
                        hx-swap="outerHTML swap:0.5s"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">
                         Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
