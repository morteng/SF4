{% extends "admin/layout.html" %}

{% block content %}
<div class="container">
    <h2>Create Stipend</h2>
    <form method="POST" action="{{ url_for('admin_stipend_bp.create') }}" novalidate>
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
            {% if form.name.errors %}
                <div class="invalid-feedback">
                    {% for error in form.name.errors %}
                        <span>{{ error }}</span>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <!-- Add other form fields here following the same pattern -->

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Create Stipend</button>
            <a href="{{ url_for('admin_stipend_bp.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
