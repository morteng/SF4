<div id="stipend-form-container" class="mt-4">
    {% if form %}
        {% include 'admin/stipends/_form.html' %}
    {% else %}
        <div id="stipend-list-container" class="space-y-2">
            {% for stipend in stipends %}
                <div class="p-3 bg-white rounded-lg shadow-md">{{ stipend.name }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
