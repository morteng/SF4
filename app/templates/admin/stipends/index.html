{% extends 'base.html' %}

{% block title %}Manage Stipends{% endblock %}

{% block content %}
<h1>Manage Stipends</h1>
<a href="{{ url_for('admin.admin_stipend.create') }}">Create New Stipend</a>

<div style="overflow-x: auto;">
    <table id="stipends">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for stipend in stipends %}
            <tr>
                <td>{{ stipend.id }}</td>
                <td>{{ stipend.name }}</td>
                <td>
                    <button 
                        hx-get="{{ url_for('admin.admin_stipend.edit_form', id=stipend.id) }}"
                        hx-target="body"
                        hx-swap="afterbegin">
                         Edit
                    </button>
                    <button 
                        hx-confirm="Are you sure you want to delete this stipend?"
                        hx-delete="{{ url_for('admin.admin_stipend.delete', id=stipend.id) }}"
                        hx-target="closest tr"
                        hx-swap="outerHTML swap:0.5s">
                         Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
