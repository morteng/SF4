{% extends 'base.html' %}

{% block title %}Manage Bots{% endblock %}

{% block content %}
<h1>Manage Bots</h1>

<table id="bots">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for bot in bots %}
        <tr>
            <td>{{ bot.id }}</td>
            <td>{{ bot.name }}</td>
            <td>{{ bot.description }}</td>
            <td>{{ bot.status }}</td>
            <td>
                <button hx-delete="{{ url_for('admin_bot.delete', id=bot.id) }}"
                        hx-target="closest tr"
                        hx-swap="outerHTML swap:0.5s">
                    Delete
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
