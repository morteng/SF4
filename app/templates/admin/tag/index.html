{% extends 'base.html' %}

{% block title %}Manage Tags{% endblock %}

{% block content %}
<h1>Manage Tags</h1>
<a href="{{ url_for('admin_tag.create') }}">Create New Tag</a>

<div style="overflow-x: auto;">
    <table id="tags">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td>{{ tag.id }}</td>
                <td>{{ tag.name }}</td>
                <td>
                    <button 
                        hx-confirm="Are you sure you want to delete this tag?"
                        hx-delete="{{ url_for('admin_tag.delete', id=tag.id) }}"
                        hx-target="closest tr"
                        hx-swap="outerHTML swap:0.5s">
                         Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
