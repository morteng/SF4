<div class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Stipend Count: {{ stipend_count }}</h2>
    <h2 class="text-2xl font-bold mb-4">Recent Bot Logs:</h2>
    <ul class="list-disc list-inside space-y-2">
        {% for log in bot_logs %}
            <li>{{ log.message }} - {{ log.created_at }}</li>
        {% endfor %}
    </ul>
</div>
