{% extends 'base.html' %}

{% block title %}Manage Tags{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Manage Tags</h1>
<a href="{{ url_for('admin.tag.create') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Create New Tag</a>

<div class="overflow-x-auto mt-6">
    <table id="tags" class="w-full border-collapse bg-white text-left text-sm">
        <thead>
            <tr>
                <th class="bg-gray-50 px-4 py-2">#</th>
                <th class="bg-gray-50 px-4 py-2">Name</th>
                <th class="bg-gray-50 px-4 py-2">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td class="border border-gray-300 px-4 py-2">{{ tag.id }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ tag.name }}</td>
                <td class="border border-gray-300 px-4 py-2">
                    <button
                    hx-get="{{ url_for('admin.tag.edit', id=tag.id) }}"
                    hx-target="#main-content"
                    hx-swap="innerHTML"
                    class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Edit
                </button>
                    <button 
                        hx-confirm="Are you sure you want to delete this tag?"
                        hx-delete="{{ url_for('admin.tag.delete', id=tag.id) }}"
                        hx-target="closest tr"
                        hx-swap="outerHTML swap:0.5s"
                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                         Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
