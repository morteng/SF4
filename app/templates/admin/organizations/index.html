{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Organizations Management</h1>
<a href="{{ url_for('admin.organization.create') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Add New Organization</a>

<div class="overflow-x-auto mt-6">
    <table id="organizations" class="w-full border-collapse bg-white text-left text-sm">
        <thead>
            <tr>
                <th class="bg-gray-50 px-4 py-2">#</th>
                <th class="bg-gray-50 px-4 py-2">Name</th>
                <th class="bg-gray-50 px-4 py-2">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for organization in organizations %}
            <tr class="border-b border-gray-200">
                <td class="px-4 py-2">{{ organization.id }}</td>
                <td class="px-4 py-2">{{ organization.name }}</td>
                <td class="px-4 py-2">
                    <button
                    hx-get="{{ url_for('admin.organization.edit', id=organization.id) }}"
                    hx-target="body > main"
                    hx-swap="innerHTML"
                    class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Edit
                </button>
                    <button 
                        hx-confirm="Are you sure you want to delete this organization?"
                        hx-delete="{{ url_for('admin.organization.delete', id=organization.id) }}"
                        hx-target="closest tr"
                        hx-swap="outerHTML swap:0.5s"
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">
                         Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
