<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/2.0.4/htmx.min.js"></script>
</head>
<body>
    <header>
        {% include '_nav.html' %}
    </header>

    {% from "_macros.html" import htmx_loading_indicator, flash_messages %}
    
    {{ htmx_loading_indicator() }}
    {{ flash_messages() }}

    <main id="main-content" class="p-4">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('hidden');
        }

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Add error handling for HTMX responses
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.failed) {
                const form = evt.detail.elt.closest('form');
                if (form) {
                    // Add error classes to invalid fields
                    const errorFields = form.querySelectorAll('.is-invalid');
                    errorFields.forEach(field => {
                        field.classList.add('border-red-500');
                        const feedback = field.nextElementSibling;
                        if (feedback && feedback.classList.contains('invalid-feedback')) {
                            feedback.classList.remove('hidden');
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
