{% extends "admin/base.html" %}

{% block content %}
<h1>Tags</h1>
<a href="{{ url_for('tag.create') }}">Create Tag</a>
<ul>
    {% for tag in tags %}
        <li>
            {{ tag.name }}
            <a href="{{ url_for('tag.edit', id=tag.id) }}">Edit</a>
            <form action="{{ url_for('tag.delete', id=tag.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
