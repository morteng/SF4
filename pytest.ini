
[pytest]
testpaths = tests/
addopts = -x -v --tb=short --cov=app --cov=scripts --cov-report=term-missing:skip-covered --no-header --cov-fail-under=85
norecursedirs = .venv .git migrations instance .pytest_cache __pycache__
pythonpath = .
minversion = 7.0
python_files = test_*.py *_tests.py
python_classes = Test* *Test
python_functions = test_* *_test
filterwarnings =
    ignore::pytest.PytestConfigWarning
    ignore::DeprecationWarning
    ignore::ResourceWarning
    ignore::sqlalchemy.exc.SAWarning
    ignore::pytest.PytestUnknownMarkWarning
asyncio_mode = auto
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = True

markers =
    csrf: CSRF token related tests
    auth: Authentication related tests
    version: Version management tests
    db: Database related tests
    slow: marks tests as slow (deselect with '-m "not slow"')

[coverage:run]
source = app,scripts
branch = True
omit =
    */__init__.py
    */tests/*
    */migrations/*
    */extensions.py

[coverage:report]
show_missing = True
skip_covered = True
fail_under = 85
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise NotImplementedError
